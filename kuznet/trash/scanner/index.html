<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

</head>
<body>

  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Scan ID Barcode</h5>
      <p class="card-text">
          <h1>QR Code Scanner</h1>
  <video id="preview"></video>
  <div id="output">output</div>
      </p>
      <a href="#" class="btn btn-outline-primary" onclick="alert('tulia mdogo wetu mali bado inapikwa !')">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
        Proceed
      </a>
    </div>
  </div>

 

  <script>
    // Get the video element
    let video = document.getElementById('preview');
    // Get the output div
    let output = document.getElementById('output');

    // Start the camera
    let scanner = new Instascan.Scanner({ video: video });

    scanner.addListener('scan', function (content) {
      // Display the scanned content
      output.innerText = 'Scanned QR code: ' + content;
    });

    // Start scanning
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        // Find the back camera
        let backCamera = cameras.find(camera => camera.name.includes('back'));
        // If a back camera is found, start scanning with it, otherwise use the first camera available
        scanner.start(backCamera || cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
